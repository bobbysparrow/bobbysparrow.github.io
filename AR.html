 <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

 <style>   
.header {
  padding: 15px;
  text-align: center;
  background: #225522;
  color: white;
}
.header h1 {
  font-size: 40px;
}
    
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px 18px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
<body>

<div class="header">
  <h1>The Kelham Island Museum</h1>
  <p></p>
</div>
    
<ul>
  <li><a class="active" href="index.html">Home</a></li>

  <li><a href="About.html">About</a></li>
</ul>

</body>
    
<body BGCOLOR="#999999">

        <a-scene embedded arjs gesture-detector vr-mode-ui="enabled: false" id="scene">
              <a-entity camera>
                <a-marker preset="hiro">
                    <a-image src="images/info.PNG" rotation="270 0 0"></a-image>
                </a-marker>
              </a-entity>
        </a-scene>
